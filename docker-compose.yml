version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"  # UI
      - "8080:8080"  # API
    volumes:
      - clawdbot_data:/app/data
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/clawdbot
      - NEO4J_URI=neo4j://graph-db:7687
      - NEO4J_USERNAME=neo4j
      - NEO4J_PASSWORD=password
      - JWT_SECRET=change_this_in_production
    depends_on:
      - db
      - graph-db
    restart: unless-stopped

  db:
    image: postgres:14
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=clawdbot
    ports:
      - "5432:5432"
    restart: unless-stopped

  graph-db:
    image: neo4j:4.4
    volumes:
      - neo4j_data:/data
    environment:
      - NEO4J_AUTH=neo4j/password
    ports:
      - "7474:7474"  # Web interface
      - "7687:7687"  # Bolt protocol
    restart: unless-stopped

volumes:
  clawdbot_data:
  postgres_data:
  neo4j_data: